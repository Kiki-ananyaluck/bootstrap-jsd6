<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout-Workshop-1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <!-- #2 Seperate PoperJS and BootstrapJS-->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</head>

<body class="container">
  <div class="d-flex flex-column vh-100 justify-content-center align-items-center">

    <div class="box">
      <div class="purple rounded-3 text-center fw-medium py-3 mb-3">
        <p class="text-white">Try it free 7 days <span class="text-light">then $20/mo. thereafter</span></p>
      </div>

      <form class="form bg-white rounded-3 p-4 has-validation">

        <div>
          <input type="text" class="form-control mb-3" placeholder="First Name" required>
        </div>

        <div>
          <input type="text" class="form-control mb-3" placeholder="Last Name" required>
        </div>

        <div>
          <input type="email" class="form-control mb-3" placeholder="Email Address" required>
        </div>

        <div>
          <input type="password" class="form-control mb-3" aria-describedby="passwordHelpBlock" placeholder="password"
            required>
        </div>

        <div>
          <button type="submit" class="btn btn-success text-uppercase mb-3 w-100">Claim your free trial</button>
        </div>

        <div class="text-center">
          by clicking the button you are agreeing to our <a href="#"
            class="text-danger link-underline link-underline-opacity-0">Terms and Services</a>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
